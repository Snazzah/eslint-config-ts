name: ESLint
on:
  push:
    paths:
      - "index.js"
      - ".eslintrc.*"
      - ".github/workflows/lint.yml"
      - "package.json"
      - "yarn.lock"
  workflow_dispatch:

jobs:
  lint:
    name: Lint source code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node v14
        uses: actions/setup-node@v4
        with:
          node-version: 14.x

      - name: Install dependencies
        run: yarn

      - name: Run ESLint
        run: yarn lint